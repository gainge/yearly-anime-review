<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./res/favicon.ico" type="image/x-icon">
    <script>
        window.HELP_IMPROVE_VIDEOJS = false;
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Anime Year in Review</title>
</head>

<body>
    <div id="heading-container">
        <select name="year-select" id="year-select" onchange="yearSelected(this)">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
        </select>
        <h1 id="opening-heading">Anime Year in Review - Openings</h1>
    </div>
    <div id="opening-ranking-container">
        <div id="awards-container">
            <div id="awards">
            </div>
        </div>
        <div id="opening-ranking">
        </div>
    </div>

    <div id="modal" onclick="onModalClick()">
        <video id="opening-video" class="video" controls preload="auto">
            <source id="video-source" src="" type="video/webm" />
        </video>
    </div>
</body>
<script src="./script.js"></script>

</html>
